<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Top Movies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>

    <!--# include file="/include_header.html" -->

    <div class="form-section">
      <form id="form" class="common-form-container register-form" action="/api/v1/users/new" method="post">
        <input id="input_username" type="text" placeholder="Username..." name="username" required>
        <input id="input_password" type="password" placeholder="Password..." name="password" required>
        <input id="input_password_repeat" type="password" placeholder="Repeat password..." name="repeat_password" required>
        <button id="register" class="button green-bg" type="submit" name="action">Register</button>
      </form>
    </div>

    <!--# include file="/include_footer.html" -->

    <script type="module" src="index.js"></script>
  </body>
</html>
