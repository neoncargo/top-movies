<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Top Movies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <header>
        <form action="/" method="get">
          <button type="submit" class="home"><span class="material-icons md-36">&#xe88a;</span></button>
        </form>
        <h1><a href="/">Top Movies</a></h1>
        <div class="auth-buttons">
          <a href="/login">
            <button class="button" type="submit">Login</button>
          </a>
        </div>
    </header>

    <div class="form-section">
      <form id="form" class="common-form-container register-form" action="/api/v1/users/new" method="post">
        <input type="text" placeholder="Username..."  name="username" required>
        <input type="password" placeholder="Password..." name="password" required>
        <input type="password" placeholder="Repeat password..." name="password" required>
        <button id="register" class="button green-button" type="submit" name="action">Register</button>
      </form>
    </div>

    <footer>
      <a href="/about">About</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
