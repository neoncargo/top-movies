<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <header>
        <form action="/" method="get">
          <button type="submit" class="home"><span class="material-icons md-36">&#xe88a;</span></button>
        </form>
        <h1>Top Movies</h1>
    </header>

    <div class="login-container">
      <form id="form" action="/api/v1/login/token" method="post" class="login-form">
        <input class="input-login" type="text" placeholder="Username..."  name="username" required>
        <input class="input-login" type="password" placeholder="Password..." name="password" required>
        <button class="login" type="submit" name="action">Login</button>
      </form>
    </div>

    <footer>
      <a href="/about">About</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
